<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="wrapper">
      <section class="add-task">
        <h3 class="add-task__title heading">Add Item</h3>
        <div class="add-task__wrapper">
          <input class="add-task__input task-list__input" id="new-task" type="text">
          <button class="add-task__btn">Add</button>
        </div>
      </section>
      <section class="task-list">
        <h3 class="task-list__heading heading">Todo</h3>
        <ul class="task-list__list" id="incomplete-tasks">
          <li class="task-list__list-item">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input class="task-list__input" type="text">
            <button class="task-list__btn_edit">Edit</button>
            <button class="task-list__btn_delete">
              <img src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="task-list__list-item edit-Mode">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input class="task-list__input" type="text" value="Go Shopping">
            <button class="task-list__btn_edit">Save</button>
            <button class="task-list__btn_delete">
              <img src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
        <h3 class="task-list__heading heading">Completed</h3>
        <ul class="task-list__list" id="completed-tasks">
          <li class="task-list__list-item">
            <input class="task-list__checkbox" type="checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input class="task-list__input" type="text">
            <button class="task-list__btn_edit">Edit</button>
            <button class="task-list__btn_delete">
              <img src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
